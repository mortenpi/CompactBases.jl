# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.4
notifications:
  email: false
script:
 - julia -e 'println("Goodbye, cruel world")'
after_success:
 - julia -e 'println("Again?")'
jobs:
  allow_failures:
    - julia: nightly
  fast_finish: true
  include:
    - stage: Documentation
      julia: 1.4
      os: linux
      env:
        - PYTHON=""
      script:
        - julia --project=docs/ -e 'using Pkg; pkg"add PyCall PyPlot https://github.com/jagot/Jagot.jl.git https://github.com/jagot/PyPlotRecipes.jl.git Colors LinearAlgebra IntervalSets Statistics Random ArnoldiMethod"'
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ -e 'using Pkg; pkg"build PyPlot"'
        - julia --project=docs/ docs/make.jl
      after_success: skip
